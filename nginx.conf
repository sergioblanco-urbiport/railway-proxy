events {
    worker_connections 1024;
}

http {
    resolver 10.0.0.1 valid=10s;
    resolver_timeout 5s;

    upstream config_ui {
        server config-ui.railway.internal:4000;
    }

    # FORZAMOS PUERTO 3000 AQUÍ
    upstream grafana_upstream {
        server devlake-dashboard.railway.internal:3000;
    }

    server {
        listen 8080;
        server_name _;

        access_log /dev/stdout;
        error_log /dev/stderr debug;

        # Redirección de limpieza
        location = /grafana {
            return 301 $scheme://$http_host/grafana/;
        }

        location /grafana/ {
            # El slash al final de la URL de proxy_pass es vital
            proxy_pass http://grafana_upstream/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Soporte para login y websockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Evita bucles de redirección
            proxy_redirect off;
        }

        location / {
            proxy_pass http://config_ui/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}

