events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 1. EL CAMBIO MÁS IMPORTANTE: DNS de Docker/Railway
    # Usar 127.0.0.11 es obligatorio para que la resolución interna sea estable
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    server {
        # Usar la variable $PORT que Railway inyecta automáticamente
        listen 8080; 
        server_name _;

        # Logs para depuración
        access_log /dev/stdout;
        error_log /dev/stderr debug;

        # --- HEALTH CHECK ---
        location /health {
            access_log off;
            return 200 'OK';
        }

        # --- GRAFANA ---
        location /grafana/ {
            # 2. USAR VARIABLE PARA EL HOST
            # Esto evita que Nginx se caiga si Grafana no ha iniciado aún.
            # Asegúrate que "grafana-production" es el nombre exacto de tu servicio.
            set $grafana_backend "http://grafana.railway.internal:3000";
            
            # Quitar /grafana/ de la URL antes de enviarla
            rewrite ^/grafana/(.*) /$1 break;
            
            proxy_pass $grafana_backend;

            # Headers necesarios
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # Websockets (importante para Live Dashboards)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # --- CONFIG UI (DevLake) ---
        location / {
            # Ajusta el nombre "config-ui" si es diferente
            set $config_ui_backend "http://config-ui.railway.internal:4000";
            
            proxy_pass $config_ui_backend;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}

