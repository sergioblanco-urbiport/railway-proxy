events {
    worker_connections 1024;
}

http {
    # Resolver DNS de Railway
    resolver 10.0.0.1 valid=10s;
    resolver_timeout 5s;

    # Upstream para Config-UI
    # CAMBIA "config-ui" por el nombre exacto de tu servicio
    upstream config_ui {
        server config-ui.railway.internal:4000;
    }

    # Upstream para Grafana  
    # CAMBIA "grafana" por el nombre exacto de tu servicio
    upstream grafana {
        server grafana.railway.internal:3000;
    }

    server {
        listen 8080;
        server_name _;

        # Logs detallados
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ====== GRAFANA ROUTES ======
        
        # Redirect sin trailing slash
        location = /grafana {
            return 302 /grafana/;
        }

        # Ruta principal de Grafana
        location /grafana/ {
            proxy_pass http://grafana/;
            
            # Headers críticos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts largos para Grafana
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Sin buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # No reescribir redirects
            proxy_redirect off;
        }

        # ====== CONFIG-UI ROUTES ======
        
        # Todas las demás rutas
        location / {
            proxy_pass http://config_ui/;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
