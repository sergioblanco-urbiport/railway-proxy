events {
    worker_connections 1024;
}

http {
    # Resolver DNS de Railway (IMPORTANTE)
    resolver 10.0.0.1 valid=10s;
    resolver_timeout 5s;

    # Variables para nombres de servicios
    set $config_ui_host "config-ui.railway.internal";
    set $grafana_host "grafana.railway.internal";

    server {
        listen 8080;
        server_name _;

        # Logs detallados
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log debug;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Debug info (temporal)
        location /debug {
            return 200 "Config-UI: $config_ui_host\nGrafana: $grafana_host\n";
            add_header Content-Type text/plain;
        }

        # ====== GRAFANA ROUTES ======
        
        # Grafana root
        location = /grafana {
            return 302 /grafana/;
        }

        location /grafana/ {
            # Proxy pass con trailing slash
            proxy_pass http://$grafana_host:3000/;
            
            # Headers cr√≠ticos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port 443;
            
            # WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts largos
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Sin buffering
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Redireccionamiento
            proxy_redirect off;
        }

        # ====== CONFIG-UI ROUTES ======
        
        location / {
            proxy_pass http://$config_ui_host:4000/;
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}
