http {
    include       mime.types;
    default_type  application/octet-stream;

    # CAMBIO AQUÍ: Usamos el DNS de Railway (10.0.0.1) y Google (8.8.8.8) como respaldo
    resolver 10.0.0.1 8.8.8.8 valid=30s;
    resolver_timeout 10s;

    server {
        listen 8080;
        server_name _;

        # Logs
        access_log /dev/stdout;
        error_log /dev/stderr debug;

        # --- CONFIG-UI (Cambiamos a variable para que no bloquee el inicio) ---
        location / {
            # IMPORTANTE: Verifica que el nombre del servicio sea exactamente "config-ui"
            # Si en Railway se llama "devlake-ui", cámbialo aquí:
            set $config_ui_host "config-ui.railway.internal";
            proxy_pass http://$config_ui_host:4000;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        # --- GRAFANA ---
        location /grafana/ {
            # IMPORTANTE: Verifica que el nombre sea "grafana-production" o el que tengas
            set $grafana_host "grafana.railway.internal";
            
            rewrite ^/grafana/(.*) /$1 break;
            proxy_pass http://$grafana_host:3000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
