events {
    worker_connections 1024;
}

http {
    # Resolver DNS de Railway
    resolver 10.0.0.1 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    # Upstream para Config-UI
    upstream config_ui {
        # Si este te funcionaba, no lo tocamos
        server config-ui.railway.internal:4000;
    }

    # Upstream para Grafana  
    upstream grafana_upstream {
        # CAMBIO AQU√ç: Usamos el nombre que Railway suele asignar por defecto
        # Si no funciona, prueba con: grafana.railway.internal:3000
        server grafana.railway.internal:3000;
    }

    server {
        listen 8080;
        server_name _;

        # Logs para ver errores en Railway dashboard
        access_log /dev/stdout;
        error_log /dev/stderr debug;

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
        }

        # ====== GRAFANA ROUTES ======
        location = /grafana {
            return 302 /grafana/;
        }

        location /grafana/ {
            # IMPORTANTE: Usamos el nombre del upstream definido arriba
            proxy_pass http://grafana_upstream/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # WebSocket support (Vital para Grafana)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_buffering off;
            proxy_redirect off;
        }

        # ====== CONFIG-UI ROUTES ======
        location / {
            proxy_pass http://config_ui/;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
