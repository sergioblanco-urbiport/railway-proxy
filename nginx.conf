events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Intenta usar el DNS de Railway y el de Google como respaldo
    resolver 127.0.0.11 10.0.0.1 8.8.8.8 valid=30s;
    resolver_timeout 5s;

    server {
        listen 8080;
        server_name _;

        access_log /dev/stdout;
        error_log /dev/stderr debug;

        # --- GRAFANA ---
        location /grafana/ {
            # CAMBIA "grafana-production" por el nombre exacto de tu servicio si es distinto
            set $grafana_upstream http://grafana.railway.internal:3000;
            
            rewrite ^/grafana/(.*) /$1 break;
            proxy_pass $grafana_upstream;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # --- CONFIG-UI (La ra√≠z) ---
        location / {
            # !!! IMPORTANTE: Verifica si tu servicio se llama "config-ui" o "devlake"
            # Si el log dice "config-ui.railway.internal could not be resolved", 
            # intenta cambiar esto a "devlake.railway.internal" si ese es el nombre del servicio.
            set $ui_upstream http://config-ui.railway.internal:4000;
            
            proxy_pass $ui_upstream;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
