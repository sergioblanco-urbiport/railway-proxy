# Esta sección es OBLIGATORIA para Nginx
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # DNS interno de Railway y Google como respaldo
    resolver 10.0.0.1 8.8.8.8 valid=30s;
    resolver_timeout 10s;

    server {
        # Puerto estándar que espera Railway
        listen 8080;
        server_name _;

        # Logs para ver qué pasa en tiempo real
        access_log /dev/stdout;
        error_log /dev/stderr debug;

        # --- RUTA PARA GRAFANA ---
        location /grafana/ {
            # IMPORTANTE: Reemplaza con el nombre exacto de tu servicio de Grafana
            set $grafana_host "grafana.railway.internal";
            
            rewrite ^/grafana/(.*) /$1 break;
            proxy_pass http://$grafana_host:3000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # --- RUTA PARA CONFIG-UI (DevLake) ---
        location / {
            # IMPORTANTE: Reemplaza con el nombre exacto de tu servicio de UI
            set $config_ui_host "config-ui.railway.internal";
            
            proxy_pass http://$config_ui_host:4000;
            
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
        }

        # --- HEALTH CHECK PARA RAILWAY ---
        location /health {
            return 200 "OK";
        }
    }
}
